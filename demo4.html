 function getRandNumbers(min, max, length) {
        var newarr = []
        for (var i = 0; i < length; i++) {
            newarr[i] =Math.floor(Math.random() * (max - min) + min)
        }
        return newarr
    }

]

var orderslength = orders.length
function getTotal(){
